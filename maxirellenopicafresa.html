<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Información Nutricional</title>
<style>
body {
font-family: Arial, Helvetica, sans-serif;
background: #fff;
padding: 24px;
color: #111;
}

.nutrition-card {
max-width: 380px;
border: 2px solid #111;
padding: 12px;
line-height: 1.4;
}

.title {
font-weight: 700;
font-size: 20px;
margin-bottom: 8px;
text-align: center;
}

table {
width: 100%;
border-collapse: collapse;
font-size: 14px;
}

td {
padding: 4px 6px;
vertical-align: top;
}

tr:not(:first-child) td {
border-top: 1px solid #ccc;
}

.right {
text-align: right;
white-space: nowrap;
font-weight: 600;
}

.sub {
padding-left: 14px;
font-weight: 400;
}

</style>
</head>
<body>
<div class="nutrition-card" role="region" aria-label="Información nutricional">
<div class="title">Información Nutricional / 100 g</div>
<table>
<tbody>
<tr>
<td>Valor energético</td>
<td class="right">1599 kJ / 377 kcal</td>
</tr>
<tr>
<td>Grasas</td>
<td class="right">1,8 g</td>
</tr>
<tr>
<td class="sub">de las cuales saturadas</td>
<td class="right">1,6 g</td>
</tr>
<tr>
<td>Hidratos de carbono</td>
<td class="right">89 g</td>
</tr>
<tr>
<td class="sub">de los cuales azúcares</td>
<td class="right">44 g</td>
</tr>
<tr>
<td>Proteínas</td>
<td class="right">1,0 g</td>
</tr>
<tr>
<td>Sal</td>
<td class="right">0,45 g</td>
</tr>
</tbody>
</table>
</div>
</body>
</html>
